<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Main Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap');


    h2 {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #fff;
      margin: 20px;
      opacity: 0;
      transition: opacity 1s;
    }

    .fa {
      opacity: 0;
      transition: opacity 1s;
    }

    .icons {
      position: absolute;
      fill: #fff;
      color: #fff;
      height: 130px;
      top: 226px;
      width: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
    }

    @keyframes typing {
      from {
        width: 0
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background-color: #f0f0f0;
    }

    body.switching * {
      transition: all 0.2s;
    }

    body.dark {
      background-color: #202020;
    }

    body.dark h1 {
      color: #fafafa;
    }

    body.dark h3 {
      color: white;
    }

    body.dark h4 {
      color: white;
    }

    /* Change CheckMates background logo to orange in dark mode */
    body.dark #pelogo {
      background: #8e3900;
      background: linear-gradient(135deg, #a14000 0%, #9d3f00 100%);
    }

    /* Change loader to green in dark mode */
    body.dark .loader {
      background-color: #003c00;
      opacity: 1; /* Ensure it's fully visible */
    }

    body.dark .container {
      color: white;
    }

    body.dark .loader {
      --path: #ffffff;
    }


    body.dark .dark-mode-switch .bg {
      border-color: #202020;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      bottom: 230px;
      right: 140px;
    }

    h1 {
      margin-top: 40px;
      color: #101010;
    }

    .dark-mode-switch {
      position: fixed; /* Ensures it stays in the same position as you scroll */
      top: 20px; /* Distance from the top */
      right: 20px; /* Distance from the right */
      width: 80px;
      height: 80px;
      border-radius: 40px;
      cursor: pointer;
      z-index: 1000; /* Ensures it stays on top of other elements */
    }

    .dark-mode-switch:hover .circle {
      margin-left: 15px;
      margin-top: -95px;
    }

    .dark-mode-switch .inner {
      width: 80px;
      height: 80px;
      border-radius: 40px;
      overflow: hidden;
    }

    .dark-mode-switch .bg {
      width: 80px;
      height: 80px;
      background-color: #202020;
      border: 1px solid #f0f0f0;
      border-radius: 40px;
      transition: all 0s;
    }

    .dark-mode-switch .circle {
      margin-left: 20px;
      margin-top: -100px;
      width: 80px;
      height: 80px;
      background-color: #f0f0f0;
      border: 2px solid transparent;
      border-radius: 40px;
      transition: all 0.2s;
    }

    .dark-mode-switch .rays {
      position: absolute;
      left: 0;
      top: 0;
    }

    .dark-mode-switch .rays .ray {
      position: absolute;
      left: 38px;
      top: 40px;
      width: 4px;
      height: 8px;
      background-color: #fbc02d;
      transform-origin: 2px 0;
      opacity: 0;
    }

    .dark-mode-switch .rays .ray:nth-child(1) {
      transform: rotate(-180deg) translateY(40px);
      transition: all 0.2s;
    }

    .dark-mode-switch .rays .ray:nth-child(2) {
      transform: rotate(-225deg) translateY(40px);
      transition: all 0.2s;
    }

    .dark-mode-switch .rays .ray:nth-child(3) {
      transform: rotate(-270deg) translateY(40px);
      transition: all 0.2s;
    }

    .dark-mode-switch .rays .ray:nth-child(4) {
      transform: rotate(-315deg) translateY(40px);
      transition: all 0.2s;
    }

    .dark-mode-switch .rays .ray:nth-child(5) {
      transform: rotate(-360deg) translateY(40px);
      transition: all 0.2s;
    }

    .dark-mode-switch .rays .ray:nth-child(6) {
      transform: rotate(-405deg) translateY(40px);
      transition: all 0.2s;
    }

    .dark-mode-switch .rays .ray:nth-child(7) {
      transform: rotate(-450deg) translateY(40px);
      transition: all 0.2s;
    }

    .dark-mode-switch .rays .ray:nth-child(8) {
      transform: rotate(-495deg) translateY(40px);
      transition: all 0.2s;
    }

    .dark-mode-switch.dark:hover .rays .ray:nth-child(1) {
      transform: rotate(-180deg) translateY(52px);
    }

    .dark-mode-switch.dark:hover .rays .ray:nth-child(2) {
      transform: rotate(-225deg) translateY(52px);
    }

    .dark-mode-switch.dark:hover .rays .ray:nth-child(3) {
      transform: rotate(-270deg) translateY(52px);
    }

    .dark-mode-switch.dark:hover .rays .ray:nth-child(4) {
      transform: rotate(-315deg) translateY(52px);
    }

    .dark-mode-switch.dark:hover .rays .ray:nth-child(5) {
      transform: rotate(-360deg) translateY(52px);
    }

    .dark-mode-switch.dark:hover .rays .ray:nth-child(6) {
      transform: rotate(-405deg) translateY(52px);
    }

    .dark-mode-switch.dark:hover .rays .ray:nth-child(7) {
      transform: rotate(-450deg) translateY(52px);
    }

    .dark-mode-switch.dark:hover .rays .ray:nth-child(8) {
      transform: rotate(-495deg) translateY(52px);
    }

    .dark-mode-switch.dark .circle {
      margin-left: 0;
      margin-top: -80px;
      background-color: #fbc02d;
      border-color: #f9a825;
    }

    .dark-mode-switch.dark .rays .ray {
      opacity: 1;
    }

    .dark-mode-switch.dark .rays .ray:nth-child(1) {
      transform: rotate(-180deg) translateY(48px);
      transition: all 0.4s;
    }

    .dark-mode-switch.dark .rays .ray:nth-child(2) {
      transform: rotate(-225deg) translateY(48px);
      transition: all 0.6s;
    }

    .dark-mode-switch.dark .rays .ray:nth-child(3) {
      transform: rotate(-270deg) translateY(48px);
      transition: all 0.8s;
    }

    .dark-mode-switch.dark .rays .ray:nth-child(4) {
      transform: rotate(-315deg) translateY(48px);
      transition: all 1s;
    }

    .dark-mode-switch.dark .rays .ray:nth-child(5) {
      transform: rotate(-360deg) translateY(48px);
      transition: all 1.2s;
    }

    .dark-mode-switch.dark .rays .ray:nth-child(6) {
      transform: rotate(-405deg) translateY(48px);
      transition: all 1.4s;
    }

    .dark-mode-switch.dark .rays .ray:nth-child(7) {
      transform: rotate(-450deg) translateY(48px);
      transition: all 1.6s;
    }

    .dark-mode-switch.dark .rays .ray:nth-child(8) {
      transform: rotate(-495deg) translateY(48px);
      transition: all 1.8s;
    }

    /* Media Queries for Mobile Responsiveness */
    @media (max-width: 768px) {
      main {
        bottom: 0;
        right: 0;
        align-items: center;
        justify-content: center;
      }

      h3 {
        font-size: 5vh;
        right: 0;
        top: 4in;
        width: 100%;
        text-align: center;
      }

      h4 {
        font-size: 2.5vh;
        right: 0;
        top: 4in;
        width: 100%;
        text-align: center;
      }

      #logocontainer {
        right: 50%;
        transform: translateX(100%);
        bottom: 20px;
      }

      #pelogo {
        font-size: clamp(3vh, 6vw, 6vh);
        color: rgb(20, 77, 0);
        right: 50%;
      }
    }

    @media (max-width: 480px) {
      h3 {
        font-size: 4vh;
        top: 1.5in;
      }

      h4 {
        font-size: 2vh;
        top: 2in;
      }

      #pelogo {
        font-size: clamp(2.5vh, 5vw, 5vh);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h3>CheckMates</h3>
    <h4>-Team 11</h4>
  </div>
  <main>
    <div class="dark-mode-switch">
      <div class="inner">
        <div class="bg"></div>
        <div class="circle"></div>
      </div>
      <div class="rays">
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
      </div>
    </div>
    <div id="background"></div>
    <div class="form-container">
      <h1 class="form-title">Student Information</h1>
      <form id="studentForm">
          <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" required placeholder="Enter your full name">
          </div>

          <div class="form-group">
              <label for="studentId">Student ID</label>
              <input type="text" id="studentId" required placeholder="Enter your student ID">
          </div>

          <div class="form-group">
              <label>Date</label>
              <div class="date-group">
                  <input type="date" id="date" disabled>
                  <label class="checkbox-label">
                      <input type="checkbox" id="dateCheckbox"> 
                      Use today's date
                  </label>
              </div>
          </div>

          <button type="submit">Submit</button>
      </form>
  </main>
  <script src="./script.js"></script>
</body>
</html>
